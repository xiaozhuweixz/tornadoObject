<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href='{{static_url("bootstrap/css/bootstrap.min.css")}}' rel="stylesheet">
</head>
<body>

      <h1>欢迎发布消息</h1>
      <div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form" action="/publicMessage" method="post">
        <div class="input-group input-group-lg">
            <span class="input-group-addon">消息题目</span>
            <input type="text" class="form-control" name="tetile">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">消息内容</span>
            <textarea class="form-control" name="textConte"></textarea>
        </div>
        <br>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">备注</span>
            <textarea class="form-control" name="bz"></textarea>
        </div>
        <button type="submit" class="btn btn-default">确定发布</button>
    </form>
</div>

           <div>
         <ul>
             {% for item in message_info %}

                <li>{{item['tetile']}}</li>
                <li>{{item['textConte']}}</li>
                <li>{{item['bz']}}</li>
             <h1>-----------------------</h1>
             {% end %}
         </ul>

     </div>

     <script src='{{static_url("jquery/jquery.min.js")}}'></script>
     <script src='{{static_url("bootstrap/js/bootstrap.js")}}'></script>

     <script>

     </script>
</body>
</html>
